<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" href="#" type="image/x-icon">

    <!--permite utilizar los iconos de Font Awesome-->
    <script src="./js/all.min.js"></script>
    <!--permite utilizar los estilos de bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--estilos de ésta página-->
    <link rel="stylesheet" href="./css/contactenos.css">

    <!-- para normalizar la renderización de elementos en diferentes navegadores -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Eco-turismo por colombia</title>
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 pb-5">

                    <!--Form with header-->
                    <form action="#" method="post">
                        <div class="card border rounded d-borde-sombreado">
                            <div class="card-header p-0">
                                <div class="d-home-color d-estilo-titulo text-center py-3">
                                    <h1>Contactanos</h1>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user d-color-icon"></i></div>
                                        </div>
                                        <input type="text" class="form-control d-form-input" id="nombre" name="nombre" placeholder="Nombre y Apellido" autofocus required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope d-color-icon"></i>
                                            </div>
                                        </div>
                                        <input type="email" class="form-control d-form-input" id="email" name="email" placeholder="ejemplo@gmail.com" pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment d-color-icon"></i>
                                            </div>
                                        </div>
                                        <textarea class="form-control d-form-input" placeholder="Envianos tu Mensaje" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" onclick="" class="d-boton">Enviar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->
                </div>
            </div>
        </div>
    </main>
    <footer class="d-home-color text-dark mt-auto py-3">
        <div class="container">
            <div class="row justify-content-center mb-2">
                <div class="col-auto"><a class="d-color-letra-footer" href="#">Contactenos</a></div>
                <div class="col-auto"><a class="d-color-letra-footer" href="#">Sobre Nosotros</a></div>
            </div>
            <hr>
            <div class="row justify-content-center mb-2">
                <div class="col-auto"><a href="#" class="text-light"><i class="fab fa-youtube-square fa-2x"></i></a>
                </div>
                <div class="col-auto"><a href="#" class="text-light"><i class="fab fa-twitter-square fa-2x"></i></a>
                </div>
                <div class="col-auto"><a href="#" class="text-light"><i class="fab fa-instagram-square fa-2x"></i></a>
                </div>
            </div>
            <div class="row justify-content-center mb2">
                <div class="col-auto"><span class="d-color-letra-footer">© 2020,All rights reserved.</span></div>
            </div>
        </div>
    </footer>
    <!-- Archivos Bootstrap javascript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
