<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" href="#" type="image/x-icon">

    <!--permite utilizar los iconos de Font Awesome-->
    <script src="./js/all.min.js"></script>
    <!--permite utilizar los estilos de bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--estilos de ésta página-->
    <link rel="stylesheet" href="./css/contactenos.css">

    <!-- para normalizar la renderización de elementos en diferentes navegadores -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Eco-turismo por colombia</title>
</head>

<body>
    <main class="d-background-page pt-5">
        <div class="container mt-5 ">
            <div class="row justify-content-center ">
                <div class="col-12 col-md-8 col-lg-6 pb-5">
                    <div id="mensaje-error" hidden class="alert alert-danger" role="alert">
                    </div>
                    <!--Form with header-->
                    <form action="#" method="post" id="Form-contactenos" novalidate>
                        <div class="card border rounded d-borde-sombreado">
                            <div class="card-header p-0">
                                <div class="d-home-color d-estilo-titulo text-center py-3">
                                    <h1>Contáctenos</h1>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user d-color-icon"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control form-validation" id="nombre"
                                            name="nombre" placeholder="Nombre y apellido" autofocus required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope d-color-icon"></i>
                                            </div>
                                        </div>
                                        <input type="email" class="form-control form-validation" id="email" name="email"
                                            placeholder="Ejemplo@gmail.com"
                                            pattern="/^([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}$/" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment d-color-icon"></i>
                                            </div>
                                        </div>
                                        <textarea class="form-control form-validation" id="mensaje"
                                            placeholder="Envianos tu mensaje" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" onclick="" class="d-boton">Enviar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->
                </div>
            </div>
        </div>
    </main>
    <footer class="d-home-color d-main-footer">
        <div class="container mt-auto py-3">
            <div class="row justify-content-center mb-2">
                <div class="col-auto"><a class="d-color-letra-footer" href="contactenos.html">Contáctenos</a></div>
                <div class="col-auto"><a class="d-color-letra-footer" href="nosotros.html">Sobre nosotros</a></div>
            </div>
            <hr>
            <div class="row justify-content-center mb-2">
                <div class="col-auto"><a href="#" class="text-light"><i class="fab fa-youtube-square fa-2x"></i></a>
                </div>
                <div class="col-auto"><a href="#" class="text-light"><i class="fab fa-twitter-square fa-2x"></i></a>
                </div>
                <div class="col-auto"><a href="#" class="text-light"><i class="fab fa-instagram-square fa-2x"></i></a>
                </div>
            </div>
            <div class="row justify-content-center mb2">
                <div class="col-auto"><span class="d-color-letra-footer">© 2020 todos los derechos reservados.</span>
                </div>
            </div>
        </div>
    </footer>
    <!-- Archivos Bootstrap javascript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
