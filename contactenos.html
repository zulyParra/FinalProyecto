<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos de ésta página-->
    <link rel="stylesheet" href="css/contactenos.css">
    <!--permite utilizar los iconos de Font Awesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <!--permite utilizar los estilos de bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/fabicon.ico" type="image/x-icon">
    <title>Eco-turismo por colombia</title>
</head>

<body>
    <main class="d-background-page vh-100">
        <div class="container">
            <h1 class="color-titulo-h1-h2 text-center">Contactenos</h1>
            <div class="row">
                <div class="col border border-dark mr-3 ml-3 p-2">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombres</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="textHelp"
                                placeholder="Nombres">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" class="form-control" cols="10" rows="5"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="d-home-color">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="pb-5 d-home-color text-dark fixed-bottom">
        <div class="container">
            <div class="row justify-content-center mb-2">
                <div class="col-auto"><a class="color-contenido" href="#">Contactenos</a></div>
                <div class="col-auto"><a class="color-contenido" href="#">Sobre Nosotros</a></div>
            </div>
            <hr>
            <div class="row justify-content-center mb-2">
                <div class="col-auto"><a href="#" class="text-dark"><i class="fab fa-youtube-square fa-2x"></i></a></i>
                </div>
                <div class="col-auto"><a href="#" class="text-dark"><i class="fab fa-twitter-square fa-2x"></i></a>
                </div>
                <div class="col-auto"><a href="#" class="text-dark"><i class="fab fa-instagram-square fa-2x"></i></a>
                </div>
            </div>
            <div class="row justify-content-center mb2">
                <div class="col-auto"><span class="color-contenido">© 2020,All rights reserved.</span></div>
            </div>
        </div>
    </footer>
    <!-- Archivos Bootstrap javascript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
